<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body-calculator">
    <div class="top-bar">
      <div>&times;</div>
    </div>
    
    <div id="inputs-div">
      <input type="text" id="calc-input-2" disabled>
      <input type="text" id="calc-input" disabled>
    </div>

    <div class="buttons">
      <div>
        <button class="per-cent" disabled>%</button>
        <button class="del-last-res">CE</button>
        <button class="del-all">C</button>
        <button class="del-last-no">&lArr;</button>
        <button class="fraction">&sup1;/x</button>
        <button class="squared">x&sup2;</button>
        <button class="squared-root">&radic;x</button>
        <button class="divided">&divide;</button>
      </div>
      
      <div class="down-btn">
        <div class="numbers-btn">
          <button class="seven">7</button>
          <button class="four">4</button>
          <button class="one">1</button>
          <button class="plus-minus">&#8314;/&#8331;</button>
          <button class="eight">8</button>
          <button class="five">5</button>
          <button class="two">2</button>
          <button class="zero">0</button>
          <button class="nine">9</button>
          <button class="six">6</button> 
          <button class="three">3</button>
          <button class="point">.</button>
        </div>
        
        <div>
          <button class="multiply">&times;</button>
          <button class="subst">&minus;</button>
          <button class="add">&plus;</button>
          <button class="equal">&equals;</button>
        </div>
      </div>
      
      
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
